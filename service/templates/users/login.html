<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      min-height: 100dvh;
      place-items: center;
      background: Canvas;
      color: CanvasText;
    }

    .card {
      width: min(420px, 92vw);
      border: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
      border-radius: 12px;
      padding: 24px 22px;
      box-shadow: 0 4px 14px color-mix(in oklab, CanvasText 10%, transparent);
      background: Canvas;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 22px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    form {
      display: grid;
      gap: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: Field;
      color: FieldText;
    }

    .error {
      margin: 0 0 8px;
      padding: 10px 12px;
      border-radius: 8px;
      background: color-mix(in oklab, crimson 18%, transparent);
      border: 1px solid color-mix(in oklab, crimson 38%, transparent);
      color: color-mix(in oklab, crimson 92%, Canvas);
      font-size: 14px;
    }

    button[type="submit"] {
      margin-top: 6px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: color-mix(in oklab, CanvasText 6%, Canvas);
      color: CanvasText;
      cursor: pointer;
      font-weight: 600;
    }

    button[type="submit"]:hover {
      background: color-mix(in oklab, CanvasText 10%, Canvas);
    }

    a.button {
      display: flex;
      width: 93%;
      text-align: center;
      align-items: center;
      justify-content: center;
      margin-top: 6px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: color-mix(in oklab, CanvasText 6%, Canvas);
      color: CanvasText;
      text-decoration: none;
      font-weight: 600;
    }

    a.button:hover {
      background: color-mix(in oklab, CanvasText 10%, Canvas);
    }
  </style>
  {% load static %}
</head>

<body>
  <main class="card" role="main">
    <h1>Вход в аккаунт</h1>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div>
        <label for="id_email">Электронная почта</label>
        <input id="id_email" name="email" type="email" autocomplete="email" required>
      </div>
      <div>
        <label for="id_password">Пароль</label>
        <input id="id_password" name="password" type="password" autocomplete="current-password" required>
      </div>
      <button type="submit">Войти</button>
    </form>

    <a href="{% url 'register' %}" class="button">Зарегистрироваться</a>
  </main>
</body>

</html>
