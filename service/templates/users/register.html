<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      min-height: 100dvh;
      place-items: center;
      background: Canvas;
      color: CanvasText;
    }
    .card {
      width: min(520px, 92vw);
      border: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
      border-radius: 12px;
      padding: 24px 22px;
      box-shadow: 0 4px 14px color-mix(in oklab, CanvasText 10%, transparent);
      background: Canvas;
    }
    h1 {
      margin: 0 0 18px;
      font-size: 22px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }
    form { display: grid; gap: 14px; }
    .row { display: grid; gap: 10px; grid-template-columns: 1fr 1fr; }
    @media (max-width: 560px) { .row { grid-template-columns: 1fr; } }
    label { display: block; font-size: 13px; margin-bottom: 6px; }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: Field;
      color: FieldText;
    }
    .error {
      margin: 0 0 8px;
      padding: 10px 12px;
      border-radius: 8px;
      background: color-mix(in oklab, crimson 18%, transparent);
      border: 1px solid color-mix(in oklab, crimson 38%, transparent);
      color: color-mix(in oklab, crimson 92%, Canvas);
      font-size: 14px;
    }
    .hint { margin: 6px 0 0; font-size: 13px; opacity: .8; }
    button[type="submit"] {
      margin-top: 6px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: color-mix(in oklab, CanvasText 6%, Canvas);
      color: CanvasText;
      cursor: pointer;
      font-weight: 600;
    }
    button[type="submit"]:hover {
      background: color-mix(in oklab, CanvasText 10%, Canvas);
    }
    .hidden { display: none; }
  </style>
  {% load static %}
</head>
<body>
  <main class="card" role="main">
    <h1>Регистрация</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="row">
        <div>
          <label for="id_last_name">Фамилия</label>
          <input id="id_last_name" name="last_name" type="text" autocomplete="family-name" required>
        </div>
        <div>
          <label for="id_first_name">Имя</label>
          <input id="id_first_name" name="first_name" type="text" autocomplete="given-name" required>
        </div>
      </div>

      <div>
        <label for="id_middle_name">Отчество</label>
        <input id="id_middle_name" name="middle_name" type="text" autocomplete="additional-name" required>
      </div>

      <div>
        <label for="id_email">Email</label>
        <input id="id_email" name="email" type="email" autocomplete="email" required>
      </div>

      <div>
        <label for="id_password">Пароль</label>
        <input id="id_password" name="password" type="password" autocomplete="new-password" required>
      </div>

      <div>
        <label for="id_role">Роль</label>
        <select id="id_role" name="role" required>
          <option value="patient">Пациент</option>
          <option value="doctor">Врач</option>
          <option value="admin">Администратор</option>
        </select>
        <p class="hint">Для роли «Врач» укажите специальность, для «Пациент» — телефон.</p>
      </div>

      <div id="doctor_fields" class="hidden">
        <label for="id_speciality">Специальность</label>
        <input id="id_speciality" name="speciality" type="text" autocomplete="organization-title">
      </div>

      <div id="patient_fields" class="hidden">
        <label for="id_phone">Телефон</label>
        <input id="id_phone" name="phone" type="text" inputmode="tel" autocomplete="tel">
      </div>

      <button type="submit">Зарегистрироваться</button>
    </form>

    <p class="hint">Уже есть аккаунт? Перейдите к форме входа.</p>
  </main>

  <script>
    (function () {
      const roleSelect = document.getElementById('id_role');
      const doctorFields = document.getElementById('doctor_fields');
      const patientFields = document.getElementById('patient_fields');
      const specialityInput = document.getElementById('id_speciality');
      const phoneInput = document.getElementById('id_phone');

      function updateFields() {
        const role = roleSelect.value;
        const isDoctor = role === 'doctor';
        const isPatient = role === 'patient';

        doctorFields.classList.toggle('hidden', !isDoctor);
        patientFields.classList.toggle('hidden', !isPatient);

        specialityInput.required = isDoctor;
        phoneInput.required = isPatient;
      }

      roleSelect.addEventListener('change', updateFields);
      updateFields();
    })();
  </script>
</body>
</html>
