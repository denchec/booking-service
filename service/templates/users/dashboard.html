<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель управления</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      min-height: 100dvh;
      place-items: center;
      background: Canvas;
      color: CanvasText;
    }

    .card {
      width: min(720px, 94vw);
      border: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
      border-radius: 12px;
      padding: 24px 22px;
      box-shadow: 0 4px 14px color-mix(in oklab, CanvasText 10%, transparent);
      background: Canvas;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 22px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .info {
      display: grid;
      gap: 8px;
      font-size: 14px;
      margin-top: 4px;
    }

    .divider {
      height: 1px;
      background: color-mix(in oklab, CanvasText 12%, transparent);
      margin: 16px 0;
      border: 0;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-link {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: color-mix(in oklab, CanvasText 6%, Canvas);
      color: CanvasText;
      text-decoration: none;
      font-weight: 600;
    }

    .button-link:hover {
      background: color-mix(in oklab, CanvasText 10%, Canvas);
    }
  </style>
  {% load static %}
</head>

<body>
  <main class="card" role="main">
    <h1>Привет, {{ user.first_name }}!</h1>

    <section class="info" aria-label="Информация об аккаунте">
      <div><strong>ФИО:</strong> {{ user.last_name }} {{ user.first_name }} {{ user.middle_name }}</div>
      <div><strong>Email:</strong> {{ user.email }}</div>
      <div><strong>Роль:</strong> {{ user.role }}</div>
      {% if user.public_id %}
      <div><strong>ID:</strong> {{ user.public_id }}</div>
      {% endif %}
    </section>

    <hr class="divider" />

    <section class="actions" aria-label="Действия">
      <a class="button-link" href="/users/">Мой профиль (API)</a>
      <a class="button-link" href="/">На главную</a>
    </section>
  </main>
</body>

</html>
